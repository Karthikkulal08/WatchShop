{% extends 'main.html' %} {% block body_clock %}
 <h1>Product page </h1>
 <div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{product.image.url}}" alt="Not available" class="img-field product-img">
        </div>
        <div class="col-md-6 product_description">
            <h2>{{product.name}}</h2>
            <h3>Amount: Rs {{product.price}}</h3>
            <p>{{product.description}}</p>
        </div>
    </div>
</div>

 {% endblock %}
