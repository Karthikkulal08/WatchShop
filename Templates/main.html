<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width={device-width}, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <style>
      body {
          margin: 0;
          font-family: Arial, sans-serif;
      }
      /* Navbar container */
      .navbar {
            display: flex;
            justify-content: space-between;
            background-color: #2c3e50; /* New background color */
            padding: 14px 20px;
            font-family: Arial, sans-serif;
        }

        .navbar a {
            color: #ecf0f1; /* New link color */
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            border-radius: 12px; /* Increased radius */
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar a:hover {
            background-color: #ecf0f1; /* New hover background color */
            color: #2c3e50; /* New hover text color */
        }

        .navbar h5 {
            margin: 0;
            padding: 14px 20px;
            color: #ecf0f1; /* Updated color */
        }

        .navbar .nav-link {
            padding: 10px 20px;
            border-radius: 12px; /* Increased radius */
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar .btn-outline-info {
            border: 1px solid #3498db; /* Updated button border color */
            color: #3498db; /* Updated button text color */
            background-color: transparent;
        }

        .navbar .btn-outline-info:hover {
            background-color: #3498db; /* Updated hover background color */
            color: #ecf0f1; /* Updated hover text color */
        }
     
      .main-content {
          padding: 20px; /* Padding for main content area */
      }

      .watchupload-wrapper{
        margin-top:80px;
        margin-bottom: 80px;
      }

      .watch-form{
        max-width:380px;
        padding : 15px 35px 45px;
        margin : 0 auto;
        background-color: #fff;
        border:1px solid rgba(0,0,0,0.1);
        border-radius: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,1);

      }

      .form-control{
        position:relative;
        font-size: 16px;
        height: auto;
        padding: 10px;
      }
      .c-botton{
        padding-top:10px;
        margin-top: 10px;
      }
      .product_description {
    padding-left: 20px;
    }

      .product-img {
      max-width: 100%;
      height: auto; /* Ensures the height scales with the width */
      }

      .row {
      display: flex; /* Ensures that columns are aligned in a row */
      align-items: center; /* Vertically aligns the items in the center */
      }

      

  </style>
</head>
<body>
  <body>
    <div class="navbar">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'upload_images' %}">UploadData</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        {% if user.is_authenticated %}
        <h5>{{user.username}}</h5>
        <a class="nav-link btn btn-outline-info" href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a class="nav-link btn btn-outline-info" href="{% url 'login' %}">LogIn</a>
        {% endif %}
    </div>
  {% block body_clock %} {% endblock %}

    
<br>
<br><br>
    <footer>
        <p>&copy; 2024 Watch Store. All rights reserved.(KARTHIK)</p>
    </footer>
</body>
</html>
